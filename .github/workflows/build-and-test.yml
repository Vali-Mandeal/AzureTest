name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AzureWebApp2/AzureWebApp2.sln

    - name: Build
      run: dotnet build AzureWebApp2/AzureWebApp2.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test AzureWebApp2/AzureWebApp2.sln --configuration Release --no-build --verbosity normal
